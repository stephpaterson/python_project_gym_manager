{% extends 'base.html' %}

{% block title %} Booking Details {% endblock %}

{% block content  %}
<h2>Booking Details</h2>

<ul>
    <li>Member name: {{booking.member.first_name}} {{ booking.member.last_name }}</li>
    <li>Class name: {{booking.gym_class.name}}</li>
    <form action="/bookings/{{ booking.id }}/delete" method="POST">
        <button class="delete">Delete Booking</button>
    </form>
</ul>

{% endblock  %}
