{% extends 'base.html' %}

{% block content %}

<hgroup>
<h2>Member List</h2>
<a href="/members/new">Add New Member</a>
</hgroup>

<table>
    <thead>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Phone number</th>
            <th>Email</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for member in members %}
        <tr>
        <td>{{ member.first_name }}</td>
        <td>{{ member.last_name }}</td>
        <td>{{ member.phone_number }}</td>
        <td>{{ member.email }}</td>
        <td><a href="/members/{{member.id}}">View Details</a></td>
        </tr>
        {% endfor %}    
    </tbody>
</table>

    
{% endblock %}
