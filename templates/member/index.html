{% extends 'base.html' %}

{% block content %}

<h2>Member List</h2>

<a href="/members/new">Add New Member</a>

<table>
    <thead>
        <tr>
            <td>First name</td>
            <td>Last name</td>
            <td>Phone number</td>
            <td>Email</td>
        </tr>
    </thead>
    <tbody>
        {% for member in members %}
        <tr>
        <td>{{ member.first_name }}</td>
        <td>{{ member.last_name }}</td>
        <td>{{ member.phone_number }}</td>
        <td>{{ member.email }}</td>
        <td>{{ member.id }}</td>
        <td><a href="/members/{{member.id}}">View Details</a></td>
        </tr>
        {% endfor %}    
    </tbody>
</table>

    
{% endblock %}
